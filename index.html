<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>

</head>
<body>
    <div class="wrap">
        <div class="welcomeScreen screen">
            <h1 class="welcomeScreen_title" id="autoTypeText"></h1>
            <div class="welcomeScreen_dataContainer">
                <div class="welcomeScreen_inputs">
            <input class="welcomeScreen_input" id="cardNumber" placeholder="Card Number">
            <input class="welcomeScreen_input" id="cardPIN" placeholder="PIN">
        </div>
        <div class="welcomeScreen_buttons">
            <div class="welcomeScreen_button" id="LogIn">Log in</div>
            <div class="welcomeScreen_button" id="SignUp">Sign up</div>
        </div>
        <div class="welcomeScreen_help">
            <div class="welcomeScreen_help_text" id="ForgotCardNumber">Forgot card number?</div>
            <div class="welcomeScreen_help_text" id="ForgotPIN">Forgot PIN?</div>
            <div class="welcomeScreen_contactUsCon">           
                 <div class="welcomeScreen_help_text" id="ContacUs">Contact us</div>
                 <div class="welcomeScreen_contactUs_contacts">
                    <hr class="welcomeScreen_contactUs_hr">
                    <div class="welcomeScreen_contactUs_contactCircle"></div>
                 </div>
            </div>

        </div>
        </div>
        </div>
    </div>
    



    <script src="./main.js"></script>
</body>
</html>
