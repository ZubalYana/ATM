<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css' integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==' crossorigin='anonymous'/>

</head>
<body>
    <div class="wrap">
        <div class="welcomeScreen screen">
            <h1 class="welcomeScreen_title" id="autoTypeText"></h1>
            <div class="welcomeScreen_dataContainer">
                <div class="welcomeScreen_inputs">
            <input class="welcomeScreen_input" id="cardNumber" placeholder="Card Number">
            <input class="welcomeScreen_input" id="cardPIN" placeholder="PIN">
        </div>
        <div class="welcomeScreen_buttons">
            <div class="welcomeScreen_button" id="LogIn">Log in</div>
            <div class="welcomeScreen_button" id="SignUp">Sign up</div>
        </div>
        <div class="welcomeScreen_help">
            <div class="welcomeScreen_help_text" id="ForgotCardNumber">Forgot card number?</div>
            <div class="welcomeScreen_help_text" id="ForgotPIN">Forgot PIN?</div>
            <div class="welcomeScreen_contactUsCon">           
                 <div class="welcomeScreen_help_text" id="ContactUs">Contact us</div>
                 <div class="welcomeScreen_contactUs_contacts">
                    <div class="welcomeScreen_contactUs_contacts_overlow"></div>
                    <div class="welcomeScreen_contactUs_contactCircles">
                    <div  class="welcomeScreen_contactUs_hr"></div>
                    <div class="welcomeScreen_contactUs_contactCircle"><i class="fa-solid fa-phone"></i></div>
                    <div  class="welcomeScreen_contactUs_hr"></div>
                    <div class="welcomeScreen_contactUs_contactCircle"><i class="fa-brands fa-telegram"></i></div>
                    <div  class="welcomeScreen_contactUs_hr"></div>
                    <div class="welcomeScreen_contactUs_contactCircle"><i class="fa-brands fa-instagram"></i></div>
                </div>
                 </div>
            </div>

        </div>
        </div>
        </div>

        <div class="mainPage screen">
            <div class="mainPage_header">
                <div class="mainPage_title">Choose an operarion</div>
                <div class="mainPage_themeAndLangCon">
                <select name="" id="languageChanging">
                    <option value="Eng">Eng.</option>
                    <option value="Ukr">Ukr.</option>
                </select>
                <div class="mainPage_theme">
                    <div class="mainPage_theme_circle"></div>
                </div>
            </div>
            </div>

        </div>
    </div>
    



    <script src="./main.js"></script>
</body>
</html>
